syntax = "proto3";

package api;

message Filters {
  // Key value is from the FilterKey enum.
  map<int32, string> Args = 1;
}

message Node {
  // TODO: rename fields with plugin
  string ID = 1;
}

message Service {
  string ID = 1;
  string Name = 2;
}

message State {
  StateValue Value = 1;
  Service Service = 2;
  Node Node = 3;
}

enum StateValue {
  Undefined = 0;
  Activated = 1;
  Deactivated = 2;
}

message Event {
  string ID = 1;
  EventAction Action = 2;
  string ActorID = 3;
  EventActorType ActorType = 4;
  oneof Actor {
    Node Node = 5;
    Service Service = 6;
    State State = 7;
  }
}

enum EventActorType {
  node = 0;
  service = 1;
  state = 2;
}

enum EventAction {
  created = 0;
  updated = 1;
  deleted = 2;
}

enum EventFilterKey {
  Action = 0;
  ActorType = 1;
  ActorID = 2;
  NodeID = 3;
  ServiceID = 4;
}
